repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.0
          - sqlalchemy>=2.0
          - fastapi>=0.115
        args: [--ignore-missing-imports]
        pass_filenames: false
        entry: mypy src/
