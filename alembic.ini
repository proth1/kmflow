[alembic]
script_location = alembic
prepend_sys_path = .

# Connection URL is read from DATABASE_URL env var in alembic/env.py.
# This fallback is only used when DATABASE_URL is NOT set (local dev only).
sqlalchemy.url = postgresql+asyncpg://kmflow:changeme@localhost:5432/kmflow

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
