# Compliance-Driven Development Configuration
# KMFlow Platform

cdd:
  enabled: true
  evidence_directory: evidence/
  require_evidence_before_merge: true
  evidence_types:
    - test_results
    - security_scan
    - code_coverage
    - bdd_scenarios
    - architectural_decisions
  quality_gates:
    phase1: [prd_exists, work_items_created]
    phase2: [tests_pass, coverage_above_80, no_critical_vulnerabilities]
    phase3: [pr_approved, ci_green, evidence_attached]
    phase4: [memory_bank_updated, patterns_documented]

# Evidence posting target
evidence_target:
  type: github_issue_comments
  repository: proth1/kmflow
  format: markdown

# Evidence retention
retention:
  active_evidence_max_files: 50
  archive_after_days: 30
  archive_directory: evidence/archive/
