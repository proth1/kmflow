# Project Management Tool Configuration
# This project uses GitHub Issues for work item tracking
# Generated by Helix Platform Installer

project_management_tool: "GitHub"
repository: "proth1/kmflow"
branch_format: "feature/{id}-{description}"

github:
  enabled: true
  owner: "proth1"
  repo: "kmflow"
  default_issue_type: "story"

  # Label-based issue types (GitHub has no native hierarchy)
  labels:
    types:
      - epic
      - story
      - task
      - bug
      - feature
    priorities:
      - "priority:critical"
      - "priority:high"
      - "priority:medium"
      - "priority:low"
    statuses:
      - "status:backlog"
      - "status:ready"
      - "status:in-progress"
      - "status:in-review"
      - "status:done"

  # Epic-to-story linking (via issue body text)
  hierarchy:
    epic_link_format: "Part of epic #{epic_number}"
    story_link_format: "Story: #{story_number}"

  # PR linking configuration
  pr_linking:
    format: "Closes #{issue}"
    require_issue_ref: true
    keywords:
      - "Closes"
      - "Fixes"
      - "Resolves"

# Status workflow automation
status_workflows:
  enabled: true
  work_start_status: "status:in-progress"
  pr_review_status: "status:in-review"
  completion_status: "status:done"

  # Label transitions on events
  transitions:
    on_branch_create: "status:in-progress"
    on_pr_create: "status:in-review"
    on_pr_merge: "status:done"

# VCS Provider (same as PM tool for GitHub Issues)
vcs_provider: "github"

# BDD Enforcement
bdd:
  enabled: true
  require_gherkin: true
  acceptance_criteria_heading: "## Acceptance Criteria"

# PM Tool Lock (do not change after installation)
_installation_locked: true
