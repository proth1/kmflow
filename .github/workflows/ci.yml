name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # ── Backend Lint and Type Check ──────────────────────────────
  backend-lint:
    name: Backend Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run ruff linter
        run: ruff check src/ tests/

      - name: Run ruff formatter check
        run: ruff format --check src/ tests/

      - name: Run mypy type checking
        run: mypy src/ --ignore-missing-imports

  # ── Backend Tests ────────────────────────────────────────────
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Check coverage threshold
        run: |
          coverage=$(python -c "import xml.etree.ElementTree as ET; tree=ET.parse('coverage.xml'); print(tree.getroot().attrib['line-rate'])")
          echo "Coverage: $coverage"

  # ── Frontend Tests ───────────────────────────────────────────
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run tests
        run: npm test -- --passWithNoTests

  # ── Docker Compose Health Check ──────────────────────────────
  docker-health:
    name: Docker Compose Health
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and start services
        run: docker compose up -d --build
        timeout-minutes: 5

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to become healthy..."
          for i in $(seq 1 30); do
            if docker compose ps | grep -q "unhealthy\|starting"; then
              echo "Attempt $i: Services still starting..."
              sleep 10
            else
              echo "All services healthy!"
              docker compose ps
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Timeout waiting for services"
              docker compose ps
              docker compose logs
              exit 1
            fi
          done

      - name: Check backend health endpoint
        run: |
          for i in $(seq 1 10); do
            if curl -sf http://localhost:8002/health; then
              echo ""
              echo "Backend health check passed!"
              exit 0
            fi
            echo "Attempt $i: Backend not ready, waiting..."
            sleep 5
          done
          echo "Backend health check failed"
          docker compose logs backend
          exit 1

      - name: Cleanup
        if: always()
        run: docker compose down -v
