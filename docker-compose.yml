services:
  # ── PostgreSQL with pgvector ──────────────────────────────────
  postgres:
    image: pgvector/pgvector:0.8.0-pg15
    container_name: kmflow-postgres
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 1g
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - kmflow-network

  # ── Neo4j with APOC plugin ───────────────────────────────────
  neo4j:
    image: neo4j:5.25-community
    container_name: kmflow-neo4j
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 2g
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-neo4j_dev_password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
    ports:
      - "7475:7474"
      - "7688:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u ${NEO4J_USER:-neo4j} -p ${NEO4J_PASSWORD:-neo4j_dev_password} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - kmflow-network

  # ── Redis ─────────────────────────────────────────────────────
  redis:
    image: redis:7.4-alpine
    container_name: kmflow-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_redis_password}
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 512m
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-dev_redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kmflow-network

  # ── CIB7 (Camunda BPMN Engine) ────────────────────────────────
  cib7:
    image: cibseven/cibseven:run-2.1.0
    container_name: kmflow-cib7
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    environment:
      DB_DRIVER: org.postgresql.Driver
      DB_URL: jdbc:postgresql://postgres:5432/camunda
      DB_USERNAME: ${CAMUNDA_DB_USERNAME:-camunda}
      DB_PASSWORD: ${CAMUNDA_DB_PASSWORD:-camunda_dev}
      CAMUNDA_BPM_RUN_EXAMPLE: "false"
    ports:
      - "${CIB7_PORT:-8081}:8080"
    volumes:
      - ./docker/cib7/bpm-platform.xml:/camunda/configuration/default.xml
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/engine-rest/engine"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped
    networks:
      - kmflow-network

  # ── MinIO (Object Storage) ────────────────────────────────────
  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: kmflow-minio
    command: server /data --console-address ":9001"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-kmflow-dev}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-kmflow-dev-secret}
    ports:
      - "${MINIO_PORT:-9002}:9000"
      - "${MINIO_CONSOLE_PORT:-9003}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - kmflow-network

  # ── MinIO bucket initialization ───────────────────────────────
  minio-init:
    image: minio/mc
    container_name: kmflow-minio-init
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-kmflow-dev} ${MINIO_ROOT_PASSWORD:-kmflow-dev-secret};
      mc mb --ignore-existing local/kmflow-evidence;
      echo 'MinIO bucket initialization complete';
      "
    restart: "no"
    networks:
      - kmflow-network

  # ── Mailpit (Dev Email) ───────────────────────────────────────
  mailpit:
    image: axllent/mailpit:v1.22
    container_name: kmflow-mailpit
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    ports:
      - "${SMTP_PORT:-1026}:1025"
      - "${MAILPIT_UI_PORT:-8026}:8025"
    restart: unless-stopped
    networks:
      - kmflow-network

  # ── FastAPI Backend ───────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: kmflow-backend
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    environment:
      APP_ENV: development
      DEBUG: "true"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-kmflow}
      POSTGRES_USER: ${POSTGRES_USER:-kmflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kmflow_dev_password}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-kmflow}:${POSTGRES_PASSWORD:-kmflow_dev_password}@postgres:5432/${POSTGRES_DB:-kmflow}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j_dev_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://:${REDIS_PASSWORD:-dev_redis_password}@redis:6379/0
      CIB7_URL: http://cib7:8080/engine-rest
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-kmflow-dev}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-kmflow-dev-secret}
      MINIO_BUCKET: kmflow-evidence
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      CORS_ORIGINS: '["http://localhost:3000","http://frontend:3000","http://localhost:3002"]'
    ports:
      - "${BACKEND_PORT:-8002}:8000"
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
      cib7:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    networks:
      - kmflow-network

  # ── Next.js Frontend ──────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8002
    container_name: kmflow-frontend
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8002
      API_URL: http://backend:8000
    ports:
      - "3002:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000').then(r => { if (!r.ok) process.exit(1) }).catch(() => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    networks:
      - kmflow-network

networks:
  kmflow-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  redis_data:
  minio_data:
